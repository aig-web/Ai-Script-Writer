services:
  - type: web
    name: scriptai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.server:server --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
