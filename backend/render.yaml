services:
  - type: web
    name: sisinty-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.server:server --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
